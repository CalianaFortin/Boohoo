<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chili's</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>


<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="item">WOMENS</a>
    <a class="item">MEN</a>
    <img class="ui centered imagetop image"
         src="https://logodix.com/logo/1803515.jpg" alt="NONE">
    <a class="right item"><i class="search icon"></i></a>
    <a class=" item"><img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/United-states_flag_icon_round.svg/1024px-United-states_flag_icon_round.svg.png">
    </a>
    <a class=" item"><i class="user icon"></i></a>
    <a class=" item"><i class="heart outline icon"></i></a>
    <a class=" item"><i class="shopping bag icon"></i></a>

  </div>
</div>

<div class="ui grey borderless topmenu menu">
  <div class="ui container">
    <div class="ui dropdown fitted item">
      <div class="text">New in </div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is currently empty.</div>
      </div>
    </div>
  </div>
</div>


<div class="ui borderless middlemenu menu">
  <div class="ui centered grid container">
    <div class="ui dropdown fitted item">
      <div class="text">MEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Tank Tops</div>
        <div class="item">Shirts</div>
      </div>

      <div class="text">WOMEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is currently empty.</div>
      </div>

      <a class="item">KIDS</a>

      <div class="text">BRANDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is currently empty.</div>
      </div>

      <a class=" item">SEARCH</a>

    </div>
  </div>
</div>
<img class="ui fluid image"
     src="http://courses.ics.hawaii.edu/ics314f20/morea/ui-frameworks/experience-islandsnow-video-snapshot.png"
     alt="NONE">

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      NAVIGATION
      <hr/>
      <div class="ui list">
        <div class="item">About us</div>
        <div class="item">Videos</div>
        <div class="item">Store Locations</div>
      </div>
    </div>
    <div class="column">
      MAIN MENU
      <hr/>
      <div class="ui list">
        <div class="item">Men</div>
        <div class="item">Women</div>
        <div class="item">Kids</div>
      </div>
    </div>
    <div class="column">
      CONNECT
      <hr/>
      <div class="ui list">
        <div class="item">Sign up for the latest updates</div>
        <div class="ui labeled input">
          <input type="text" placeholder="enter email address">
          <div class="ui black label">
            Join
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>

</body>
</html>
